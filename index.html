<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>

  <title>Dating Page</title>
</head>
<body>
  <div class="container jumbotron">
    <h1>Dating Website</h1>

    <form id="formOne">
      <div class="form-group">
        <label for="name1">Name</label>
        <input id="name1" type="text" placeholder="First">
        <input id="name2" type="text" placeholder="Last">
      </div>

      <div class="form-group">
        <label for="color">Color</label>
        <input id="color" type="color">
      </div>

      <div class="form-group">
        <label for="birthdate">Birth Date</label>
        <input type="date" id="birthdate">
      </div>
      <div class="form-group">
        <button class="btn btn-primary" type="submit">Match!</button>

      </div>

    </form>


    <div class="show">
      <p><span id='name1Output'></span> <span id='name2Output'></span> </p>
      <p>Birth Date: <span id='dateOutput'></span></p>
      <p>Favorite Color: <span id='colorOutput'></span></p>
    </div>
  </div> <!--container and jumbotron-->




</div>

</body>
</html>
