

<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>

  <title>Sesame Street Match</title>
</head>
<body>
  <div class="container jumbotron">
    <h1>Sesame Street Match</h1>

    <form id="formOne">
      <div class="form-group">
        <label for="name1">Name</label>
        <input id="name1" type="text" placeholder="First">
        <input id="name2" type="text" placeholder="Last">
      </div>

      <div class="form-group">
        <label for="color">Color</label>
        <input id="color" type="color">
      </div>

      <div class="form-group">
        <label for="birthdate">Birth Date</label>
        <input type="date" id="birthdate">
      </div>

      <div class="form-group">
        <label for="pet">Favorite Pet</label>
        <select class="form-group" id="pet">
          <option value="Dog">Dog</option>
          <option value="Cat">Cat</option>
          <option value="Bird">Bird</option>
        </select>
      </div>
      <div class="form-group">
        <label for="iceCream">Ice Cream</label>
        <select class="form-group" id="iceCream">
          <option value="Chocolate">Chocolate</option>
          <option value="Strawberry">Strawberry</option>
        </select>
      </div>



      <div class="form-group">
        <label for="gender"></label>

      </div>




      <div class="form-group">
        <button class="btn btn-primary" type="submit">Match!</button>

      </div>

    </form>


    <div class="show">
      <p><span id='name1Output'></span> <span id='name2Output'></span> </p>
      <p>Birth Date: <span id='dateOutput'></span></p>
      <p>Favorite Color: <span id='colorOutput'></span></p>
      <p>Favorite Pet: <span id='petOutput'></span></p>
      <p>Favorite Ice Cream: <span id='iceCreamOutput'></span></p>
      <p>Your Match: <span class='finalSesame'></span></p>





    </div>



  </div> <!--container and jumbotron-->




</div>

</body>
</html>
